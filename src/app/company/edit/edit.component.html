<div class="container-fluid">
    <h1 class="mt-4">Edit</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Dashboard</li>
      <li class="breadcrumb-item active">Edit</li>
    </ol>
  
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="card shadow-lg border-1 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Edit Company
                    </h3>
                  </div>
                  <div class="card-body">
                    <form
                      [formGroup]="companyForm"
                      (ngSubmit)="onSubmit()"
                      class="form-group"
                    >
                      <div class="form-group">
                        <label class="small mb-1">ID</label>
                        <input
                          class="form-control py-4"
                          formControlName="id"
                          type="number"
                          placeholder="Company ID"
                        />
                      </div>
  
                      <div class="form-group">
                        <label class="small mb-1">Email</label>
                        <input
                          class="form-control py-4"
                          formControlName="email"
                          type="email"
                          aria-describedby="emailHelp"
                          placeholder="Enter email address"
                        />
                      </div>
  
                      <div class="form-group">
                        <label class="small mb-1">Name</label>
                        <input
                          class="form-control py-4"
                          formControlName="name"
                          type="text"
                          placeholder="Company Name"
                        />
                      </div>
  
                      <div class="form-group">
                        <label class="small mb-1">Total Employees</label>
                        <input
                          class="form-control py-4"
                          formControlName="totalEmployee"
                          type="number"
                          placeholder="Total number of employees in the company"
                        />
                      </div>
  
                      <div class="form-group">
                        <label class="small mb-1">Address</label>
                        <input
                          class="form-control py-4"
                          formControlName="address"
                          type="text"
                          placeholder="Company Address"
                        />
                      </div>
  
                      <div class="form-group">
                        <label
                          class="form-check-label small mb-1"
                          for="isCompanyActive"
                          >Is Company Active?</label
                        >
                        <input
                          class="form-control"
                          formControlName="isCompanyActive"
                          type="checkbox"
                        />
                      </div>
  
                      <div class="form-group">
                        <label class="small mb-1">Total Branch</label>
                        <input
                          class="form-control py-4"
                          formControlName="totalBranch"
                          type="number"
                          placeholder="Number of Branches"
                        />
                      </div>
                    </form>
  
                    <form class="form-group" [formGroup]="branchForm">
                      <div formArrayName="branches">
                        <div
                          class=""
                          *ngFor="let branch of getControls(); let i = index"
                          [formGroupName]="i"
                        >
                          <label class="small mb-1">Branches</label>
  
                          <div class="row">
                            <div class="form-group col-6">
                              <label class="small mb-1">Branch ID</label>
                              <input
                                class="form-control py-4"
                                formControlName="branchId"
                                type="number"
                                placeholder="ID"
                              />
                            </div>
                          </div>
  
                          <div class="row">
                            <div class="form-group col-6">
                              <label class="small mb-1">Branch Name</label>
                              <input
                                class="form-control py-4"
                                formControlName="branchName"
                                type="text"
                                placeholder="Branch Name"
                              />
                            </div>
                          </div>
  
                          <div class="form-group">
                            <label class="small mb-1">Branch Address</label>
                            <input
                              class="form-control py-4"
                              formControlName="address"
                              type="text"
                              placeholder="Branch Address"
                            />
                          </div>
  
                          <div class="row justify-content-center">
                            <div class="px-1">
                              <button
                              class="btn btn-outline-secondary btn-sm"
                              (click)="removeOrClearEmail(i)"
                            >
                              Remove
                            </button>
                            </div>
                            <div class="px-1">
                              <button
                              class="btn btn-outline-primary btn-sm"
                              (click)="addBranchFormGroup()"
                            >
                              Add
                            </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
  
                    <div class="form-group mt-4 mb-0">
                      <button
                        type="submit"
                        [disabled]="!companyForm.valid"
                        class="btn btn-primary btn-block"
                        (click)="onSubmit()"
                      >
                        Save Changes
                      </button>
                    </div>
                  </div>
                  <div class="card-footer text-center">
                    <div class="small">
                      <a routerLink="../list">Back to Company List</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
